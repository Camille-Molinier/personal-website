<div class="flex flex-col justify-center">
  <div
    class="relative flex flex-col md:flex-row md:space-x-5 space-y-3 md:space-y-0 rounded-xl shadow-lg p-3 max-w-xs md:max-w-3xl w-screen mx-auto border border-white">
    <div class="w-full md:w-2/3 flex flex-col justify-between space-y-4">
      <h3 class="font-black text-primary md:text-3xl text-xl">{{publication.title}}</h3>
      <h3 class="font-black text-neutral-content  md:text-xl text-xl">{{publication.conference}}</h3>
      <p class="md:text-lg text-neutral-content text-base">{{publication.description}}</p>
      <div class="flex flex-wrap space-x-1.5">
        <div class="badge badge-primary badge-outline" *ngFor="let badge of publication.badges">{{badge}}</div>
      </div>
      <button class="btn btn-outline btn-primary w-52" (click)="openPublication(publication.link)">Read the article</button>
    </div>
  </div>
</div>
