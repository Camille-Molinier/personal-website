<section class="bg-base-200 justify-items-start items-start h-screen" id="publications">
  <section class="pt-10">
    <div class="container max-w-5xl px-4 py-12 mx-auto">
      <div class="grid gap-4 mx-4 sm:grid-cols-12">
        <div class="col-span-12 sm:col-span-3">
          <div class="text-center sm:text-left mb-14 before:block before:w-24 before:h-3 before:mb-5 before:rounded-md before:mx-auto sm:before:mx-0 before:bg-primary">
            <h3 class="text-3xl font-semibold">Publications</h3>
          </div>
        </div>
        <div class="publication-container">
          <app-publication-card *ngFor="let publication of publications" [publication]="publication"></app-publication-card>
        </div>
      </div>
    </div>
  </section>

</section>
